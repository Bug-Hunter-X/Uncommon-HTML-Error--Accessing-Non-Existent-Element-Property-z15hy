<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    // Attempting to access a non-existent property of a null object
    let x = document.getElementById('nonExistent').innerHTML = "Hello";
  </script>
</body>
